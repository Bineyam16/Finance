<tabset #tabset>
  <tab heading="Maintain Customer">
    <app-maintain-customer
      [edit_form]="edit_form"
      [customer]="customer"
      (onclose)="closeup()"
      (customerUpdated)="refreshCustomerList()"
    ></app-maintain-customer>
  </tab>
  <tab heading="List Customer">
    <div class="m-3 row">
      <div class="col-md-3">
        <h3>Customer List</h3>
        <button
          type="button"
          class="btn btn-primary"
          (click)="addNewCustomer()"
          translate
        >
          New Customer
        </button>

        <h4>Commands</h4>
        <a href="/#/" class="row">View Sales Order</a>
        <a href="/#/" class="row">View Sales Invoice</a>
        <a href="#/" class="row">View Payment Received</a>
        <a href="#/" class="row">View Item Sale by Customer</a>
      </div>
      <div class="col-md-9">
        <!-- Table -->
        <p-table [value]="filteredCustomers" [paginator]="true" [rows]="5">
          <ng-template pTemplate="header">
            <tr>
              <th>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search ID"
                  [(ngModel)]="searchColumns.userName"
                  (input)="filterCustomers()"
                />
              </th>
              <th>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search Name"
                  [(ngModel)]="searchColumns.name"
                  (input)="filterCustomers()"
                />
              </th>
              <th>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search Address"
                  [(ngModel)]="searchColumns.address"
                  (input)="filterCustomers()"
                />
              </th>
              <th>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search Mobile"
                  [(ngModel)]="searchColumns.mobile"
                  (input)="filterCustomers()"
                />
              </th>
              <th>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search Tax Type"
                  [(ngModel)]="searchColumns.salesTaxType"
                  (input)="filterCustomers()"
                />
              </th>
              <th>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Property ID"
                  [(ngModel)]="searchColumns.property_ID"
                  (input)="filterCustomers()"
                />
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-Customer>
            <tr>
              <td>{{ Customer.userName }}</td>
              <td>{{ Customer.name }}</td>
              <td>{{ Customer.address }}</td>
              <td>{{ Customer.mobile }}</td>
              <td>{{ Customer.salesTaxType }}</td>
              <td>{{ Customer.property_ID }}</td>
              <td>
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="selectCustomer($event, Customer)"
                  translate
                >
                  Edit
                </button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </tab>

  <tab heading="Customer Default">
    <!-- <app-customer-default></app-customer-default> -->
  </tab>
</tabset>
